<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="仿豆瓣音乐播放器.css"/>
    <link rel="stylesheet" href="fonts/font-awesome.min.css"/>
</head>
<body>
<div class="bg" id="bg"></div>
<div class="main">
    <div class="left">
        <h3 id="song"></h3>
        <p id="singer"></p>
        <div class="install">
            <a class="fa fa-download" title="下载"></a>
            <a class="fa fa-plus" title="加入歌单"></a>
            <a  class="fa fa-random" id="type" title="随机播放"></a>
        </div>
        <div class="progress">
            <span id="cur_time">00:00</span>
            /
            <span id="end_time">00:00</span>
            <audio src="http://music.163.com/song/media/outer/url?id=28921897.mp3" preload="metadata"></audio>
            <a  class="fa fa-volume-up" id="volume" title="音量">
                <div class="sound">
                    <div class="sound_container">
                        <div class="sound_bg">
                            <div class="sound_bar"></div>
                        </div>
                    </div>
                </div>
            </a>
            <div class="pro_container">
                <div class="pro_bg">
                    <div class="pro_bar"></div>
                    <div class="pro_circle"></div>
                </div>
            </div>
        </div>
        <div class="play">
            <div class="play-left">
                <a class="fa fa-star-half-empty" id="like" title="我喜欢"></a>
                <a class="fa fa-trash-o" id="delete" title="删除"></a>
            </div>
            <div class="play-right">
                <a id="reload" class="fa fa-refresh" title="重新播放"></a>
                <a class="fa fa-step-backward" title="上一首"></a>
                <a id="start" class="fa fa-play" title="播放"></a>
                <a class="fa fa-step-forward" title="下一首"></a>
            </div>
        </div>
    </div>
    <div class="right">
        <img src="" draggable="false"/>
    </div>
</div>
</body>
<script src="仿豆瓣音乐播放器.js" charset="gbk"></script>
</html>
